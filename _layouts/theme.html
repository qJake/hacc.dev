---
layout: base
---

{% include header.html type="page" %}

<div class="container" role="main">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ content }}
    </div>
  </div>
  <div class="row">
      {{ for theme in page.themes }}
        {% if theme == "" %}
            {% continue %}
        {% endif %}

        {{ include themeitem.html name=theme.name img=theme.img assetname=theme.assetname }}
    
      {{ endfor }}
  </div>
</div>
